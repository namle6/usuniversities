<!DOCTYPE html>
<html>

<head>
    <title>Notable Universities in the United States | Home</title>
    <meta name="description" content="A Catalog of Universities in the United States">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
</head>

<body>
    <header class="main-header">
        <h1 class="title">United States' universities</h1>
    </header>
    <div id="card-container">
        
    </div>
    <div class="card" style="display: none;">
        <div class="card-content">
            <h2>Universities</h2>
            <a class="logo-link" href="">
                <img src="" alt="University logo ">
            </a>
            <ul>
                <li class="rank">US News ranking</li>
                <li class="acceptanceRate">Acceptance Rate</li>
                <li class="tuition">Tuition</li>
            </ul>
        </div>
    </div>
    <div class="footer">
        <button onclick="addNewSchool();">
            Add New School
        </button>
        <button onclick="sortCards();">
            Sort school based on ranking
        </button>
        <button onclick="sortSchoolsByAcceptanceRate();">
            Sort school based on acceptance rate
        </button>
        <button onclick="sortSchoolsByTuition();">
            Sort school based on tuition
        </button>
    </div>
</body>

</html>
